<article>

    <!-- (ngSubmit)="onSubmit()" -->
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <h3>Agregar Cocktail</h3>
        <div>

            <input type="text" id="nombre" formControlName="nombre" placeholder="Nombre">
            <div class="text-danger" *ngIf="hasErrors('nombre','required')">Nombre requerido</div>
        </div>
        <div>
            <textarea id="descripcion" formControlName="descripcion" placeholder="Descripci贸n"></textarea>
            <div class="text-danger" *ngIf="hasErrors('descripcion','required')">Descripci贸n requerido</div>
        </div>
        <div>

            <textarea id="ingredientes" formControlName="ingredientes"
                placeholder="Ingredientes (separar con ', O .')"></textarea>
            <div class="text-danger" *ngIf="hasErrors('ingredientes','required')">Ingredientes requerido</div>
        </div>
        <div>
            <textarea id="preparacion" formControlName="preparacion"
                placeholder="Preparaci贸n (separar con ', O .')"></textarea>
            <div class="text-danger" *ngIf="hasErrors('preparacion','required')">Preparaci贸n requerido</div>
        </div>
        <div>
            <input type="text" id="img" formControlName="img" placeholder="Img">
            <div class="text-danger" *ngIf="hasErrors('img','required')">Img requerido</div>
        </div>
        <div class="contenedorbutton">
            <button>Enviar</button>
        </div>
    </form>
    <div class="contenedor-cargador" *ngIf="isLoading">
        <img src="../../../../assets/loader.svg" alt="Cargando">
    </div>
</article>
